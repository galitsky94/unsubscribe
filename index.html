<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tilt Maze Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      #game-container {
        position: relative;
        width: 90vmin;
        height: 90vmin;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        touch-action: none;
      }

      #maze-canvas {
        width: 100%;
        height: 100%;
      }

      .screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 10;
      }

      .hidden {
        display: none !important;
      }

      button {
        padding: 12px 24px;
        font-size: 1.2rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }

      h1, h2 {
        margin-bottom: 15px;
        color: #333;
      }

      p {
        margin-bottom: 20px;
        color: #666;
        text-align: center;
        padding: 0 20px;
      }

      .permission-message {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 20;
      }

      .permission-message div {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        max-width: 80%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #dismiss-permission-message {
        background-color: #2196F3;
      }

      #dismiss-permission-message:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="maze-canvas"></canvas>
      <div id="start-screen" class="screen">
        <h1>Tilt Maze</h1>
        <p>Tilt your device to guide the ball from start to finish!</p>
        <button id="start-button">Start Game</button>
      </div>
      <div id="win-screen" class="screen hidden">
        <h1>You Won!</h1>
        <p>Congratulations on completing the maze!</p>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
